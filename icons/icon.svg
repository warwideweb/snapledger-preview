<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0a0a0a"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
  </defs>
  <rect width="512" height="512" rx="108" fill="url(#bg)"/>
  <!-- S shape made of stacked cards -->
  <g transform="translate(120, 100)">
    <!-- Top card -->
    <rect x="40" y="0" width="180" height="120" rx="16" fill="#fff" opacity="0.9"/>
    <rect x="56" y="20" width="60" height="60" rx="8" fill="url(#accent)"/>
    <rect x="130" y="30" width="70" height="12" rx="6" fill="#333"/>
    <rect x="130" y="52" width="50" height="8" rx="4" fill="#666"/>
    
    <!-- Middle card -->
    <rect x="0" y="100" width="180" height="120" rx="16" fill="#fff" opacity="0.95"/>
    <rect x="16" y="120" width="60" height="60" rx="8" fill="#22c55e"/>
    <rect x="90" y="130" width="70" height="12" rx="6" fill="#333"/>
    <rect x="90" y="152" width="50" height="8" rx="4" fill="#666"/>
    
    <!-- Bottom card -->
    <rect x="60" y="200" width="180" height="120" rx="16" fill="#fff"/>
    <rect x="76" y="220" width="60" height="60" rx="8" fill="#3b82f6"/>
    <rect x="150" y="230" width="70" height="12" rx="6" fill="#333"/>
    <rect x="150" y="252" width="50" height="8" rx="4" fill="#666"/>
  </g>
</svg>
