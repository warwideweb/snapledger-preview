<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0a0a0a">
    <title>SnapLedger</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        :root {
            --bg: #0a0a0a;
            --surface: #141414;
            --border: #262626;
            --text: #fff;
            --muted: #737373;
            --accent: #3b82f6;
            --green: #10b981;
        }
        html, body { height: 100%; }
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            overflow: hidden;
        }
        
        .app {
            height: 100%;
            display: flex;
            flex-direction: column;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .screen {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 20px;
        }
        .screen.hidden { display: none; }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            padding-top: max(16px, env(safe-area-inset-top));
        }
        .title { font-size: 28px; font-weight: 300; }
        
        .btn {
            background: var(--accent);
            color: #fff;
            border: none;
            padding: 10px 18px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }
        .btn:active { opacity: 0.8; }
        
        /* Empty state */
        .empty {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 60vh;
            text-align: center;
            padding: 20px;
        }
        .empty-icon { font-size: 64px; margin-bottom: 16px; }
        .empty-text { color: var(--muted); margin-bottom: 24px; font-size: 15px; }
        
        /* Grid */
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            padding: 0 16px;
        }
        .card {
            background: var(--surface);
            border-radius: 14px;
            overflow: hidden;
        }
        .card-img {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            background: var(--border);
        }
        .card-info { padding: 12px; }
        .card-type {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 8px;
        }
        .type-emoji { font-size: 16px; }
        .type-label { font-size: 13px; font-weight: 500; text-transform: capitalize; }
        .confidence-bar {
            height: 4px;
            background: var(--border);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 6px;
        }
        .confidence-fill {
            height: 100%;
            background: var(--green);
            transition: width 0.3s;
        }
        .card-amount { color: var(--green); font-weight: 600; font-size: 14px; }
        
        /* Folder list */
        .folder-list { padding: 0 16px; }
        .folder-item {
            display: flex;
            align-items: center;
            background: var(--surface);
            border-radius: 14px;
            padding: 16px;
            margin-bottom: 10px;
        }
        .folder-icon { font-size: 26px; margin-right: 14px; }
        .folder-info { flex: 1; }
        .folder-name { font-size: 16px; font-weight: 500; }
        .folder-path { font-size: 12px; color: var(--muted); margin-top: 2px; }
        .folder-count {
            background: var(--border);
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }
        
        /* Spending */
        .summary-row {
            display: flex;
            gap: 12px;
            padding: 0 16px;
            margin-bottom: 24px;
        }
        .summary-card {
            flex: 1;
            background: var(--surface);
            border-radius: 16px;
            padding: 18px;
        }
        .summary-label {
            font-size: 11px;
            color: var(--muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }
        .summary-amount { font-size: 28px; font-weight: 300; }
        
        .section-title {
            font-size: 11px;
            color: var(--muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 0 16px;
            margin-bottom: 12px;
        }
        
        .tx-list { padding: 0 16px; }
        .tx-item {
            display: flex;
            align-items: center;
            background: var(--surface);
            border-radius: 14px;
            padding: 14px 16px;
            margin-bottom: 10px;
        }
        .tx-emoji { font-size: 22px; margin-right: 14px; }
        .tx-info { flex: 1; }
        .tx-merchant { font-size: 15px; font-weight: 500; }
        .tx-category { font-size: 12px; color: var(--muted); text-transform: capitalize; }
        .tx-amount { font-size: 16px; font-weight: 600; }
        
        /* Settings */
        .setting-group { margin-bottom: 28px; }
        .setting-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--surface);
            margin: 0 16px 10px;
            padding: 16px;
            border-radius: 14px;
        }
        .setting-label { font-size: 15px; }
        .setting-value { font-size: 15px; color: var(--muted); }
        
        /* Tab bar */
        .tab-bar {
            display: flex;
            background: var(--surface);
            border-top: 1px solid var(--border);
            padding-bottom: max(20px, env(safe-area-inset-bottom));
            padding-top: 10px;
        }
        .tab {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 6px;
            cursor: pointer;
            opacity: 0.5;
            transition: opacity 0.2s;
        }
        .tab.active { opacity: 1; }
        .tab-icon { font-size: 24px; margin-bottom: 4px; }
        .tab-label { font-size: 10px; color: var(--muted); }
        .tab.active .tab-label { color: var(--text); }
        
        /* Hidden file input */
        #file-input { display: none; }
        
        .no-data {
            text-align: center;
            color: var(--muted);
            padding: 40px 20px;
        }
    </style>
</head>
<body>
    <div class="app">
        <!-- INBOX -->
        <div class="screen" id="inbox">
            <div class="header">
                <h1 class="title">Inbox</h1>
                <button class="btn" onclick="document.getElementById('file-input').click()">+ Add</button>
            </div>
            <div id="inbox-content">
                <div class="empty">
                    <div class="empty-icon">üì∑</div>
                    <div class="empty-text">No screenshots yet</div>
                    <button class="btn" onclick="document.getElementById('file-input').click()">Import Screenshots</button>
                </div>
            </div>
        </div>
        
        <!-- LIBRARY -->
        <div class="screen hidden" id="library">
            <div class="header">
                <h1 class="title">Library</h1>
            </div>
            <div class="folder-list" id="folder-list"></div>
        </div>
        
        <!-- SPENDING -->
        <div class="screen hidden" id="spending">
            <div class="header">
                <h1 class="title">Spending</h1>
            </div>
            <div class="summary-row">
                <div class="summary-card">
                    <div class="summary-label">Total</div>
                    <div class="summary-amount" id="total-amount">‡∏ø0</div>
                </div>
                <div class="summary-card">
                    <div class="summary-label">Items</div>
                    <div class="summary-amount" id="total-items">0</div>
                </div>
            </div>
            <div class="section-title">Transactions</div>
            <div class="tx-list" id="tx-list"></div>
        </div>
        
        <!-- SETTINGS -->
        <div class="screen hidden" id="settings">
            <div class="header">
                <h1 class="title">Settings</h1>
            </div>
            <div class="setting-group">
                <div class="section-title">AI Provider</div>
                <div class="setting-row">
                    <span class="setting-label">Classification</span>
                    <span class="setting-value">Demo Mode</span>
                </div>
            </div>
            <div class="setting-group">
                <div class="section-title">Privacy</div>
                <div class="setting-row">
                    <span class="setting-label">On-device processing</span>
                    <span class="setting-value">‚úì Enabled</span>
                </div>
            </div>
            <div class="setting-group">
                <div class="section-title">About</div>
                <div class="setting-row">
                    <span class="setting-label">Version</span>
                    <span class="setting-value">0.1.0 Demo</span>
                </div>
            </div>
        </div>
        
        <!-- TAB BAR -->
        <div class="tab-bar">
            <div class="tab active" data-tab="inbox">
                <span class="tab-icon">üì•</span>
                <span class="tab-label">Inbox</span>
            </div>
            <div class="tab" data-tab="library">
                <span class="tab-icon">üìÅ</span>
                <span class="tab-label">Library</span>
            </div>
            <div class="tab" data-tab="spending">
                <span class="tab-icon">üìä</span>
                <span class="tab-label">Spending</span>
            </div>
            <div class="tab" data-tab="settings">
                <span class="tab-icon">‚öôÔ∏è</span>
                <span class="tab-label">Settings</span>
            </div>
        </div>
    </div>
    
    <input type="file" id="file-input" accept="image/*" multiple>

<script>
// Data
let screenshots = [];
const TYPES = ['receipt', 'bill', 'transfer', 'order', 'subscription', 'inspiration'];
const CATEGORIES = ['food', 'shopping', 'utilities', 'travel', 'entertainment'];
const MERCHANTS = ['Grab Food', 'LINE Man', '7-Eleven', 'Amazon', 'Netflix', 'AIS', 'Shopee', 'Lazada', 'Central'];
const TYPE_EMOJI = { receipt: 'üßæ', bill: 'üìÑ', transfer: 'üí∏', order: 'üì¶', subscription: 'üîÑ', inspiration: 'üí°' };
const FOLDERS = [
    { name: 'Bills', path: '/Finance/Bills', icon: 'üìÑ', types: ['bill'] },
    { name: 'Receipts', path: '/Finance/Receipts', icon: 'üßæ', types: ['receipt'] },
    { name: 'Subscriptions', path: '/Finance/Subscriptions', icon: 'üîÑ', types: ['subscription'] },
    { name: 'Orders', path: '/Shopping/Orders', icon: 'üì¶', types: ['order'] },
    { name: 'Transfers', path: '/Finance/Transfers', icon: 'üí∏', types: ['transfer'] },
    { name: 'Inspiration', path: '/Inspiration', icon: 'üí°', types: ['inspiration'] },
];

// Mock classification
function classify() {
    const type = TYPES[Math.floor(Math.random() * TYPES.length)];
    const isFinancial = ['receipt', 'bill', 'transfer', 'order', 'subscription'].includes(type);
    return {
        type,
        category: CATEGORIES[Math.floor(Math.random() * CATEGORIES.length)],
        confidence: 0.7 + Math.random() * 0.25,
        amount: isFinancial ? Math.floor(Math.random() * 500) + 50 : null,
        merchant: isFinancial ? MERCHANTS[Math.floor(Math.random() * MERCHANTS.length)] : null,
    };
}

// File input handler
document.getElementById('file-input').addEventListener('change', (e) => {
    const files = Array.from(e.target.files);
    files.forEach(file => {
        const reader = new FileReader();
        reader.onload = (ev) => {
            const result = classify();
            screenshots.unshift({
                id: Date.now() + Math.random(),
                uri: ev.target.result,
                ...result,
                timestamp: new Date(),
            });
            render();
        };
        reader.readAsDataURL(file);
    });
    e.target.value = '';
});

// Tab switching
document.querySelectorAll('.tab').forEach(tab => {
    tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.screen').forEach(s => s.classList.add('hidden'));
        tab.classList.add('active');
        document.getElementById(tab.dataset.tab).classList.remove('hidden');
    });
});

// Render
function render() {
    // Inbox
    const inboxContent = document.getElementById('inbox-content');
    if (screenshots.length === 0) {
        inboxContent.innerHTML = `
            <div class="empty">
                <div class="empty-icon">üì∑</div>
                <div class="empty-text">No screenshots yet</div>
                <button class="btn" onclick="document.getElementById('file-input').click()">Import Screenshots</button>
            </div>`;
    } else {
        inboxContent.innerHTML = `<div class="grid">${screenshots.map(s => `
            <div class="card">
                <img src="${s.uri}" class="card-img">
                <div class="card-info">
                    <div class="card-type">
                        <span class="type-emoji">${TYPE_EMOJI[s.type] || 'üìÑ'}</span>
                        <span class="type-label">${s.type}</span>
                    </div>
                    <div class="confidence-bar"><div class="confidence-fill" style="width:${s.confidence*100}%"></div></div>
                    ${s.amount ? `<div class="card-amount">‡∏ø${s.amount}</div>` : ''}
                </div>
            </div>
        `).join('')}</div>`;
    }
    
    // Library
    const folderList = document.getElementById('folder-list');
    folderList.innerHTML = FOLDERS.map(f => `
        <div class="folder-item">
            <span class="folder-icon">${f.icon}</span>
            <div class="folder-info">
                <div class="folder-name">${f.name}</div>
                <div class="folder-path">${f.path}</div>
            </div>
            <span class="folder-count">${screenshots.filter(s => f.types.includes(s.type)).length}</span>
        </div>
    `).join('');
    
    // Spending
    const financial = screenshots.filter(s => s.amount);
    const total = financial.reduce((sum, s) => sum + s.amount, 0);
    document.getElementById('total-amount').textContent = `‡∏ø${total.toLocaleString()}`;
    document.getElementById('total-items').textContent = financial.length;
    
    const txList = document.getElementById('tx-list');
    if (financial.length === 0) {
        txList.innerHTML = '<div class="no-data">No transactions yet</div>';
    } else {
        txList.innerHTML = financial.slice(0, 10).map(s => `
            <div class="tx-item">
                <span class="tx-emoji">${TYPE_EMOJI[s.type]}</span>
                <div class="tx-info">
                    <div class="tx-merchant">${s.merchant || 'Unknown'}</div>
                    <div class="tx-category">${s.category}</div>
                </div>
                <span class="tx-amount">‡∏ø${s.amount}</span>
            </div>
        `).join('');
    }
}

// Initial render
render();
</script>
</body>
</html>
